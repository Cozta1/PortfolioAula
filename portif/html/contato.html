    <section class="apresentacao__conteudo__centro">
        <h1 class="apresentacao__conteudo__titulo__centro">Entre em contato</h1>

        <div class="apresentacao__links">
            <h2 class="apresentacao__links__subtitulo">Minhas redes:</h2>
                
            <a class="apresentacao__links__navegacao" href="https://github.com" target="_blank">
                <img class="apresentacao__links__imagem" src="/assets/github-mark-white.png">
                Github     
            </a>
            <a class="apresentacao__links__navegacao" href="https://www.linkedin.com" target="_blank">
                <img class="apresentacao__links__imagem" src="/assets/linkedin-icon-18-256.png">
                Linkedin       
            </a>
            <a class="apresentacao__links__navegacao" href="https://www.instagram.com" target="_blank">
                <img class="apresentacao__links__imagem" src="/assets/logo insta branca.png">
                Instagram       
            </a>
            

            <p class="apresentacao__conteudo__texto">Meu numero para contato:(32) xxxxx-xxxx</p>
            <form action="mailto:nome@email.com" method="POST" enctype="text/plain">
                <div class="form">    
                    <h2 class="apresentacao__conteudo__subtitulo">Email</h2>

                <p class="apresentacao__conteudo__texto">Seu nome:</p>
                <input class="form__input" type="text" name="nome" placeholder="Nome">

                <p class="apresentacao__conteudo__texto">Seu E-mail:</p>
                <input class="form__input" type="email" name="email" placeholder="nome@email.com">

                <p class="apresentacao__conteudo__texto">Mensagem:</p>
                <textarea name="mensagem" cols="50" rows="15"></textarea>
                <input class="form__input" type="submit" value="Enviar">
                <input class="form__input" type="reset" value="Limpar">

                </div>
            </form>
            <!-- <p class="apresentacao__conteudo__texto">Email profissional: nome@email.com</p> -->
        </div>
    </section>
